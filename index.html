<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class = 'container'>

    <!-- Adding the icon and the title -->

    <Header class = 'hd'>
        <div id = 'ttl'>
            <img id = 'img' src="shopping-image.png" alt="Shopping List Picture">
            <h1>Shopping List</h1>
        </div>
    </Header>

    <!--Adding the text area and the submit button -->
    <Section class = form-section>
        <div class = 'input-form'>
            <input id="atext" type = "text">
            <input id="bttn" type = "submit">
        </div>
    </Section>

    <Section class = 'list-section'>
        <div class = 'list-item'>
            <ul id="items">
                <li class="shopitem">Eggs</li>
                <li class="shopitem">Milk</li>
                <li class="shopitem">Cheese</li>
            </ul>
        </div>
</body>
</html>
